<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /**
         *  1. 类中的构造器不是必须要写的，如果想给实例添加一些自己独有的属性，那么就要写构造器；
         *  2. 如果A类继承了B类，且A类写了构造器，那么在A类的构造器中必须调用super
         *  3. 类中的方法是放在类的原型对象上的，供实例使用，
         *      如果是通过实例调用的方法，那么方法中的this就是实例对象
        */


        // 定义一个Person类
        class Person {
            constructor(name,age){
                // 构造器中的this是谁? ——> 当前类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            /**
             * 1.speak放在哪里？  ——> Person原型对象上，供实例使用
             * 2.speak中的this是誰？ ——> 如果speak是通过Person实例调用的，
             *     那么this就调用该speak的Persn实例对象
            */
            speak(){
                console.log(`我叫${this.name}，我今年${this.age}岁了`);
            }
        }

        // 定义一个Student类继承Person
        class Student extends Person{
            constructor(name,age,grade){
                // super必须在this之前
                super(name,age)
                this.grade = grade
            }
            speak(){
                // 重写父类继承过来的方法
                console.log(`我叫${this.name}，我今年${this.age}岁了，我读${this.grade}`);
            }
            study(){
                console.log('我在努力学习！', this);//this是Student的实例
            }
        }
        const s1 = new Student('Hello',20,'初一')
        console.log(s1);
        s1.study()
    </script>
</body>
</html>
